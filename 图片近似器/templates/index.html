<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片近似器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .settings-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .folder-list {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
        }
        .folder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .folder-item span {
            font-weight: 500;
        }
        .btn {
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .reference-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-info {
            padding: 10px;
            background-color: white;
        }
        .image-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .similarity-score {
            color: #3498db;
            font-weight: 500;
        }
        .delete-hint {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-card:hover .delete-hint {
            opacity: 1;
        }
        .progress-container {
            margin-bottom: 20px;
            display: none;
        }
        .progress-container.active {
            display: block;
        }
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .reference-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .reference-container h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .reference-placeholder {
            width: 300px;
            height: 200px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: #6c757d;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="range"] {
            width: 100%;
        }
        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: 600;
            color: #3498db;
        }
        .folder-section {
            margin-bottom: 20px;
        }
        .folder-section h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .folder-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .confirm-dialog.active {
            display: flex;
        }
        .confirm-dialog-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .confirm-dialog-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .confirm-dialog-message {
            margin-bottom: 20px;
            color: #555;
        }
        .confirm-dialog-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1001;
        }
        .notification.error {
            background-color: #e74c3c;
        }
        .notification.show {
            display: block;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .image-card.fade-out {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片近似器</h1>
        
        <div class="settings-panel">
            <div class="folder-section">
                <h3>选择文件夹</h3>
                <div class="folder-buttons">
                    <button id="selectFolderBtn" class="btn btn-success">选择文件夹</button>
                    <button id="clearFoldersBtn" class="btn btn-danger">清空文件夹</button>
                </div>
                <div id="folderList" class="folder-list">
                    <div class="empty-state">未选择任何文件夹</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="thresholdSlider">相似度阈值: <span id="thresholdValue" class="range-value">80%</span></label>
                <input type="range" id="thresholdSlider" min="0" max="100" value="80">
            </div>
            
            <div class="form-group">
                <label for="hashSizeInput">哈希大小: <span id="hashSizeValue" class="range-value">8</span></label>
                <input type="number" id="hashSizeInput" min="4" max="16" value="8">
            </div>
            
            <div class="text-center">
                <button id="processBtn" class="btn btn-primary" disabled>开始处理</button>
            </div>
        </div>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill"></div>
            </div>
            <div id="progressText" class="progress-text">准备处理...</div>
        </div>
        
        <div id="referenceContainer" class="reference-container">
            <h3>参考图片</h3>
            <div id="referenceImageContainer" class="reference-placeholder">
                <span>未选择参考图片</span>
            </div>
            <button id="selectReferenceBtn" class="btn btn-primary mt-3">选择参考图片</button>
        </div>
        
        <div id="actionButtons" class="action-buttons" style="display: none;">
            <button id="deleteAllBtn" class="btn btn-danger">一键删除所有相似图片</button>
        </div>
        
        <div id="resultsContainer" style="display: none;">
            <h2>相似图片</h2>
            <div id="imageGrid" class="image-grid"></div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirmDialog" class="confirm-dialog">
        <div class="confirm-dialog-content">
            <div id="confirmDialogTitle" class="confirm-dialog-title">确认删除</div>
            <div id="confirmDialogMessage" class="confirm-dialog-message">确定要删除所有相似图片吗？此操作不可撤销。</div>
            <div class="confirm-dialog-buttons">
                <button id="cancelDeleteBtn" class="btn btn-secondary">取消</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">确认删除</button>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化Socket.IO连接
            const socket = io({
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: Infinity
            });
            
            // DOM元素
            const selectFolderBtn = document.getElementById('selectFolderBtn');
            const clearFoldersBtn = document.getElementById('clearFoldersBtn');
            const folderList = document.getElementById('folderList');
            const thresholdSlider = document.getElementById('thresholdSlider');
            const thresholdValue = document.getElementById('thresholdValue');
            const hashSizeInput = document.getElementById('hashSizeInput');
            const hashSizeValue = document.getElementById('hashSizeValue');
            const processBtn = document.getElementById('processBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressText = document.getElementById('progressText');
            const selectReferenceBtn = document.getElementById('selectReferenceBtn');
            const referenceImageContainer = document.getElementById('referenceImageContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const imageGrid = document.getElementById('imageGrid');
            const actionButtons = document.getElementById('actionButtons');
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            const confirmDialog = document.getElementById('confirmDialog');
            const confirmDialogTitle = document.getElementById('confirmDialogTitle');
            const confirmDialogMessage = document.getElementById('confirmDialogMessage');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const notification = document.getElementById('notification');
            
            // 全局变量
            let selectedFolders = [];
            let referenceImage = null;
            let currentProcessing = false;
            
            // 更新阈值显示
            thresholdSlider.addEventListener('input', function() {
                thresholdValue.textContent = this.value + '%';
            });
            
            // 更新哈希大小显示
            hashSizeInput.addEventListener('input', function() {
                hashSizeValue.textContent = this.value;
            });
            
            // 选择文件夹
            selectFolderBtn.addEventListener('click', function() {
                if (currentProcessing) {
                    showNotification('请等待当前处理完成', true);
                    return;
                }
                
                fetch('/select_folder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        selectedFolders = data.folders;
                        updateFolderList();
                        updateProcessButton();
                    }
                })
                .catch(error => {
                    showNotification('选择文件夹失败: ' + error.message, true);
                });
            });
            
            // 清空文件夹列表
            clearFoldersBtn.addEventListener('click', function() {
                if (currentProcessing) {
                    showNotification('请等待当前处理完成', true);
                    return;
                }
                
                if (selectedFolders.length > 0) {
                    if (confirm('确定要清空所有文件夹吗？')) {
                        selectedFolders = [];
                        updateFolderList();
                        updateProcessButton();
                    }
                }
            });
            
            // 更新文件夹列表显示
            function updateFolderList() {
                if (selectedFolders.length === 0) {
                    folderList.innerHTML = '<div class="empty-state">未选择任何文件夹</div>';
                } else {
                    folderList.innerHTML = selectedFolders.map((folder, index) => `
                        <div class="folder-item">
                            <span>${folder}</span>
                            <button class="btn btn-sm btn-danger" onclick="removeFolder(${index})">删除</button>
                        </div>
                    `).join('');
                }
            }
            
            // 删除文件夹
            window.removeFolder = function(index) {
                if (currentProcessing) {
                    showNotification('请等待当前处理完成', true);
                    return;
                }
                
                selectedFolders.splice(index, 1);
                updateFolderList();
                updateProcessButton();
            };
            
            // 选择参考图片
            selectReferenceBtn.addEventListener('click', function() {
                if (currentProcessing) {
                    showNotification('请等待当前处理完成', true);
                    return;
                }
                
                fetch('/select_reference_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        referenceImage = data.reference_image;
                        referenceImageContainer.innerHTML = `
                            <img src="data:image/jpeg;base64,${referenceImage.base64}" alt="参考图片" class="reference-image">
                            <p>${referenceImage.name}</p>
                        `;
                        updateProcessButton();
                    } else {
                        showNotification('未选择图片', true);
                    }
                })
                .catch(error => {
                    showNotification('选择参考图片失败: ' + error.message, true);
                });
            });
            
            // 更新处理按钮状态
            function updateProcessButton() {
                processBtn.disabled = !(selectedFolders.length > 0 && referenceImage);
            }
            
            // 处理图片
            processBtn.addEventListener('click', function() {
                if (currentProcessing) {
                    showNotification('正在处理中，请稍候', true);
                    return;
                }
                
                if (!selectedFolders.length || !referenceImage) {
                    showNotification('请先选择文件夹和参考图片', true);
                    return;
                }
                
                currentProcessing = true;
                processBtn.disabled = true;
                
                // 显示进度条
                progressContainer.classList.add('active');
                progressText.textContent = '准备处理...';
                progressBarFill.style.width = '0%';
                
                // 隐藏之前的结果
                resultsContainer.style.display = 'none';
                actionButtons.style.display = 'none';
                
                // 发送处理请求
                fetch('/process_images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        threshold: thresholdSlider.value,
                        hash_size: parseInt(hashSizeInput.value),
                        socket_id: socket.id
                    })
                })
                .catch(error => {
                    showNotification('处理请求失败: ' + error.message, true);
                    currentProcessing = false;
                    processBtn.disabled = false;
                });
            });
            
            // 监听进度更新
            socket.on('progress', function(data) {
                progressBarFill.style.width = data.percent + '%';
                progressText.textContent = data.status;
                
                if (data.stage === 'complete') {
                    currentProcessing = false;
                    processBtn.disabled = false;
                }
            });
            
            // 监听处理完成
            socket.on('processing_complete', function(data) {
                if (data.success) {
                    displayResults(data.similar_images);
                } else {
                    showNotification('处理出错: ' + data.error, true);
                }
            });
            
            // 显示结果
            function displayResults(images) {
                if (images.length === 0) {
                    imageGrid.innerHTML = `
                        <div class="no-results">
                            <img src="https://cdn-icons-png.flaticon.com/512/2748/2748619.png" alt="无结果">
                            <p>没有找到相似的图片</p>
                        </div>
                    `;
                } else {
                    imageGrid.innerHTML = images.map(img => `
                        <div class="image-card" data-path="${img.path}">
                            <img src="data:image/jpeg;base64,${img.base64}" alt="${img.name}">
                            <div class="delete-hint">点击删除</div>
                            <div class="image-info">
                                <div class="image-name" title="${img.name}">${img.name}</div>
                                <div class="similarity-score">相似度: ${img.similarity.toFixed(2)}%</div>
                            </div>
                        </div>
                    `).join('');
                    
                    // 为每个图片卡片添加点击事件
                    document.querySelectorAll('.image-card').forEach(card => {
                        card.addEventListener('click', function() {
                            deleteImage(this.dataset.path);
                        });
                    });
                }
                
                resultsContainer.style.display = 'block';
                actionButtons.style.display = 'flex';
            }
            
            // 删除图片 - 移除了二次确认
            function deleteImage(imagePath) {
                if (currentProcessing) {
                    showNotification('请等待当前处理完成', true);
                    return;
                }
                
                console.log('Attempting to delete image:', imagePath);
                
                fetch('/delete_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image_path: imagePath
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Delete response:', data);
                    if (data.success) {
                        showNotification('图片删除成功');
                        // 从DOM中移除该图片卡片
                        const card = document.querySelector(`.image-card[data-path="${imagePath}"]`);
                        if (card) {
                            card.classList.add('fade-out');
                            setTimeout(() => {
                                card.remove();
                                // 检查是否还有图片
                                const remainingCards = document.querySelectorAll('.image-card');
                                if (remainingCards.length === 0) {
                                    imageGrid.innerHTML = `
                                        <div class="no-results">
                                            <img src="https://cdn-icons-png.flaticon.com/512/2748/2748619.png" alt="无结果">
                                            <p>没有找到相似的图片</p>
                                        </div>
                                    `;
                                }
                            }, 300);
                        }
                    } else {
                        showNotification('删除失败: ' + data.error, true);
                    }
                })
                .catch(error => {
                    console.error('Delete request failed:', error);
                    showNotification('删除请求失败: ' + error.message, true);
                });
            }
            
            // 一键删除所有相似图片
            deleteAllBtn.addEventListener('click', function() {
                if (currentProcessing) {
                    showNotification('请等待当前处理完成', true);
                    return;
                }
                
                const imageCount = document.querySelectorAll('.image-card').length;
                confirmDialogTitle.textContent = '确认删除';
                confirmDialogMessage.textContent = `确定要删除所有 ${imageCount} 张相似图片吗？此操作不可撤销。`;
                confirmDialog.classList.add('active');
            });
            
            // 取消删除
            cancelDeleteBtn.addEventListener('click', function() {
                confirmDialog.classList.remove('active');
            });
            
            // 确认删除
            confirmDeleteBtn.addEventListener('click', function() {
                confirmDialog.classList.remove('active');
                
                fetch('/delete_all_similar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        socket_id: socket.id
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showNotification(data.message);
                        // 隐藏结果
                        resultsContainer.style.display = 'none';
                        actionButtons.style.display = 'none';
                    } else {
                        showNotification('删除失败: ' + data.error, true);
                    }
                })
                .catch(error => {
                    showNotification('删除请求失败: ' + error.message, true);
                });
            });
            
            // 监听删除完成事件
            socket.on('delete_complete', function(data) {
                if (data.success) {
                    showNotification(data.message);
                    // 隐藏结果
                    resultsContainer.style.display = 'none';
                    actionButtons.style.display = 'none';
                } else {
                    showNotification('删除失败: ' + data.error, true);
                }
            });
            
            // 显示通知
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.className = 'notification show';
                if (isError) {
                    notification.classList.add('error');
                }
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
