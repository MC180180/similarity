}

.progress-container.active {

}

.progress-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.progress-title {
    font-size: 16px;
    font-weight: 600;
    color: #2c3e50;
}

.progress-percentage {
    font-size: 18px;
    font-weight: 700;
    color: #3498db;
}

.progress-bar-container {
    margin-bottom: 15px;
}

.progress-bar {
    height: 12px;
    background-color: #e9ecef;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #3498db, #2ecc71);
    width: 0%;
    transition: width 0.5s ease;
    position: relative;
    border-radius: 10px;
}

.progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
    border-radius: 10px;
}

.progress-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.progress-status {
    font-size: 14px;
    font-weight: 500;
    color: #495057;
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-right: 15px;
}

.progress-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    color: #6c757d;
}

.progress-current {
    background-color: #f8f9fa;
    padding: 4px 10px;
    border-radius: 20px;
    font-weight: 500;
}

.progress-eta {
    display: flex;
    align-items: center;
}

.progress-eta-icon {
    margin-right: 5px;
    color: #6c757d;
}

.progress-steps {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    position: relative;
}

.progress-steps::before {
    content: '';
    position: absolute;
    top: 8px;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #e9ecef;
    z-index: 0;
}

.progress-step {
    text-align: center;
    flex: 1;
    position: relative;
    z-index: 1;
    font-size: 13px;
    color: #6c757d;
    transition: color 0.3s ease;
}

.progress-step::before {
    content: '';
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background-color: #e9ecef;
    border: 2px solid #fff;
    z-index: 2;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

.progress-step.active {
    color: #3498db;
    font-weight: 600;
}

.progress-step.active::before {
    background-color: #3498db;
    border-color: #fff;
}

.progress-step.completed {
    color: #2ecc71;
}

.progress-step.completed::before {
    background-color: #2ecc71;
    border-color: #fff;
}

.progress-stats {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;

    border-radius: 8px;

}

.progress-stat {
    display: flex;

}

.progress-stat-icon {
    margin-right: 8px;

}

.progress-stat-value {
    font-weight: 600;

}

/* 添加动画效果 */
@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4);
    }

        box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
    }

        box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
    }
}

    animation: pulse 2s infinite;
}

<body>
    <div class="container">

                    <input type="number" id="similarity-threshold" min="1" max="100" value="80">

                <div>

                    <input type="number" id="hash-size" min="4" max="16" value="8">

            </div>
            
            <div class="folder-selection">
                <button id="select-folder-btn" class="select-folder-btn">选择文件夹</button>

                <button id="process-btn" disabled>处理图片</button>
            </div>
            
            <div class="folder-list" id="folder-list"></div>
        </div>
        
        <!-- 进度条 -->
<div class="progress-container" id="progress-container">
    <div class="progress-header">
        <div class="progress-title">处理进度</div>
        <div class="progress-percentage" id="progress-percent">0%</div>
    </div>
    
    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>
    
    <div class="progress-info">
        <div class="progress-status" id="progress-status">准备就绪</div>
        <div class="progress-details">
            <div class="progress-current" id="progress-current">0/0</div>
            <div class="progress-eta">
                <span class="progress-eta-icon">⏱</span>
                <span id="progress-eta">预计剩余时间: 计算中...</span>
            </div>
        </div>
    </div>
    
    <div class="progress-steps">
        <div class="progress-step" id="step-collect">
            <div>收集图片</div>
        </div>

            <div>比较相似度</div>
        </div>

            <div>完成</div>

    </div>
    
    <div class="progress-stats">
        <div class="progress-stat">
            <span class="progress-stat-icon">📁</span>
            <span>已处理: <span class="progress-stat-value" id="stat-processed">0</span> 张图片</span>

        </div>
        <div class="progress-stat">

    <div class="notification" id="notification"></div>
    
    <!-- 确认对话框 -->
    <div id="confirm-dialog" class="confirm-dialog" style="display: none;">
        <div class="confirm-dialog-content">
            <div class="confirm-dialog-title" id="confirm-title">确认操作</div>
            <div class="confirm-dialog-message" id="confirm-message">确定要执行此操作吗？</div>
            <div class="confirm-dialog-buttons">
                <button id="cancel-action" class="confirm-dialog-btn cancel">取消</button>
                <button id="confirm-action" class="confirm-dialog-btn confirm">确认</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectFolderBtn = document.getElementById('select-folder-btn');
            const clearFoldersBtn = document.getElementById('clear-folders-btn');
            const folderList = document.getElementById('folder-list');
            const processBtn = document.getElementById('process-btn');
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const similarityThreshold = document.getElementById('similarity-threshold');
            const hashSize = document.getElementById('hash-size');
            const notification = document.getElementById('notification');
            const confirmDialog = document.getElementById('confirm-dialog');
            const cancelActionBtn = document.getElementById('cancel-action');
            const confirmActionBtn = document.getElementById('confirm-action');
            const confirmTitle = document.getElementById('confirm-title');
            const confirmMessage = document.getElementById('confirm-message');
            
            // 进度条相关元素
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressStatus = document.getElementById('progress-status');
            const progressPercent = document.getElementById('progress-percent');
            const progressCurrent = document.getElementById('progress-current');
            const progressETA = document.getElementById('progress-eta');
            
            // 进度步骤相关元素
            const stepCollect = document.getElementById('step-collect');
            const stepCompare = document.getElementById('step-compare');
            const stepComplete = document.getElementById('step-complete');
            
            let selectedFolders = [];
            let currentAction = null;
            let currentActionData = null;
            let processingStartTime = null;
            let lastProgressUpdate = null;
            
            // 初始化SocketIO连接
            const socket = io();
            
            // 监听进度更新事件
            socket.on('progress', function(data) {
                // 更新进度条
                progressFill.style.width = data.percent + '%';
                progressStatus.textContent = data.status;
                progressPercent.textContent = data.percent + '%';
                
                // 显示进度条
                progressContainer.classList.add('active');
                
                // 更新进度步骤状态
                if (data.percent < 40) {
                    // 收集图片阶段
                    stepCollect.classList.add('active');
                    stepCompare.classList.remove('active');
                    stepComplete.classList.remove('completed');
                } else if (data.percent < 100) {
                    // 比较相似度阶段
                    stepCollect.classList.remove('active');
                    stepCollect.classList.add('completed');
                    stepCompare.classList.add('active');
                    stepComplete.classList.remove('completed');
                } else {
                    // 完成阶段
                    stepCollect.classList.remove('active');
                    stepCollect.classList.add('completed');
                    stepCompare.classList.remove('active');
                    stepCompare.classList.add('completed');
                    stepComplete.classList.add('active');
                }
                
                // 更新当前进度
                if (data.current !== undefined && data.total !== undefined) {
                    progressCurrent.textContent = `${data.current}/${data.total}`;
                }
                
                // 计算并更新ETA
                if (processingStartTime && lastProgressUpdate) {
                    const now = Date.now();
                    const timeDiff = now - lastProgressUpdate.time;
                    
                    if (timeDiff > 0) {
                        const progressDiff = data.percent - lastProgressUpdate.percent;
                        
                        if (progressDiff > 0) {
                            // 计算每毫秒完成的进度
                            const speed = progressDiff / timeDiff;
                            
                            // 计算剩余时间（毫秒）
                            const remainingProgress = 100 - data.percent;
                            const remainingTime = remainingProgress / speed;
                            
                            // 格式化剩余时间
                            if (remainingTime < 1000) {
                                progressETA.textContent = '预计剩余时间: 即将完成';
                            } else if (remainingTime < 60000) {
                                progressETA.textContent = `预计剩余时间: ${Math.round(remainingTime / 1000)}秒`;
                            } else {
                                progressETA.textContent = `预计剩余时间: ${Math.round(remainingTime / 60000)}分钟`;
                            }
                        }
                    }
                }
                
                // 更新最后进度更新时间
                lastProgressUpdate = {
                    time: Date.now(),
                    percent: data.percent
                };
            });
            
            // 监听处理完成事件
            socket.on('processing_complete', function(data) {
                // 隐藏进度条
                progressContainer.classList.remove('active');
                
                // 重置处理时间
                processingStartTime = null;
                lastProgressUpdate = null;
                
                if (data.success) {
                    // 显示图片组
                    displayImageGroups(data.groups);
                    showNotification('处理完成！');
                    
                    // 重置进度步骤状态
                    stepCollect.classList.remove('active', 'completed');
                    stepCompare.classList.remove('active', 'completed');
                    stepComplete.classList.remove('active', 'completed');
                } else {
                    showNotification('处理失败: ' + data.error, true);
                }
            });
            
            // 显示通知
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.className = 'notification show';
                if (isError) {
                    notification.classList.add('error');
                }
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // 更新文件夹列表
            function updateFolderList() {
                folderList.innerHTML = '';
                selectedFolders.forEach((folder, index) => {
                    const folderItem = document.createElement('div');
                    folderItem.className = 'folder-item';
                    folderItem.innerHTML = `
                        <span>${folder}</span>
                        <button data-index="${index}">移除</button>
                    `;
                    folderList.appendChild(folderItem);
                });
                
                processBtn.disabled = selectedFolders.length === 0;
            }
            
            // 选择文件夹按钮点击事件
            selectFolderBtn.addEventListener('click', async function() {
                try {
                    const response = await fetch('/select_folder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        selectedFolders = data.folders || [];
                        updateFolderList();
                        if (data.folders && data.folders.length > 0) {
                            const newFolder = data.folders[data.folders.length - 1];
                            showNotification(`已添加文件夹: ${newFolder}`);
                        }
                    } else {
                        throw new Error('选择文件夹时出错');
                    }
                } catch (error) {
                    showNotification(error.message, true);
                }
            });
            
            // 清空文件夹按钮点击事件
            clearFoldersBtn.addEventListener('click', async function() {
                try {
                    const response = await fetch('/clear_folders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        selectedFolders = [];
                        updateFolderList();
                        showNotification('已清空所有文件夹');
                    } else {
                        throw new Error('清空文件夹时出错');
                    }
                } catch (error) {
                    showNotification(error.message, true);
                }
            });
            
            // 移除文件夹
            folderList.addEventListener('click', function(e) {
                if (e.target.tagName === 'BUTTON') {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    selectedFolders.splice(index, 1);
                    updateFolderList();
                }
            });
            
            // 处理图片按钮点击事件
            processBtn.addEventListener('click', async function() {
                if (selectedFolders.length === 0) {
                    showNotification('请至少选择一个文件夹', true);
                    return;
                }
                
                // 显示进度条
                progressContainer.classList.add('active');
                progressFill.style.width = '0%';
                progressStatus.textContent = '准备处理...';
                progressPercent.textContent = '0%';
                progressCurrent.textContent = '0/0';
                progressETA.textContent = '预计剩余时间: 计算中...';
                
                // 重置进度步骤状态
                stepCollect.classList.add('active');
                stepCompare.classList.remove('active', 'completed');
                stepComplete.classList.remove('active', 'completed');
                
                // 记录处理开始时间
                processingStartTime = Date.now();
                lastProgressUpdate = null;
                
                // 清空结果容器
                resultsContainer.innerHTML = '';
                
                try {
                    const response = await fetch('/process_images', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            threshold: parseInt(similarityThreshold.value),
                            hash_size: parseInt(hashSize.value),
                            socket_id: socket.id  // 传递SocketIO ID
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || '启动处理失败');
                    }
                    
                    // 处理已在后台进行，等待SocketIO事件
                } catch (error) {
                    showNotification(error.message, true);
                    progressContainer.classList.remove('active');
                }
            });
            
            // 显示图片组
            function displayImageGroups(groups) {
                if (groups.length === 0) {
                    resultsContainer.innerHTML = '<div class="no-images">未找到相似的图片</div>';
                    return;
                }
                
                resultsContainer.innerHTML = '';
                
                // 创建操作按钮区域
                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';
                
                const leftButtons = document.createElement('div');
                
                const selectAllBtn = document.createElement('button');
                selectAllBtn.className = 'select-all-btn';
                selectAllBtn.textContent = '全选';
                selectAllBtn.addEventListener('click', function() {
                    const checkboxes = document.querySelectorAll('.group-checkbox');
                    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                    checkboxes.forEach(cb => cb.checked = !allChecked);
                    selectAllBtn.textContent = allChecked ? '全选' : '取消全选';
                });
                leftButtons.appendChild(selectAllBtn);
                
                const autoDeleteBtn = document.createElement('button');
                autoDeleteBtn.className = 'auto-delete-btn';
                autoDeleteBtn.textContent = '自动删除';
                autoDeleteBtn.addEventListener('click', function() {
                    const selectedGroups = [];
                    document.querySelectorAll('.group-checkbox:checked').forEach(cb => {
                        selectedGroups.push(parseInt(cb.value));
                    });
                    
                    if (selectedGroups.length === 0) {
                        showNotification('请至少选择一个组', true);
                        return;
                    }
                    
                    // 设置当前操作和数据
                    currentAction = 'auto_delete';
                    currentActionData = { group_indices: selectedGroups };
                    
                    // 显示确认对话框
                    confirmTitle.textContent = '确认自动删除';
                    confirmMessage.textContent = `确定要自动删除所选 ${selectedGroups.length} 个组中的非最佳图片吗？此操作不可撤销。`;
                    confirmDialog.style.display = 'flex';
                });
                leftButtons.appendChild(autoDeleteBtn);
                
                actionButtons.appendChild(leftButtons);
                resultsContainer.appendChild(actionButtons);
                
                // 创建一个标题容器
                const titleContainer = document.createElement('div');
                titleContainer.className = 'image-row-title';
                titleContainer.textContent = '相似图片组';
                resultsContainer.appendChild(titleContainer);
                
                // 为每个相似图片组创建一行
                groups.forEach((group, groupIndex) => {
                    const imageRow = document.createElement('div');
                    imageRow.className = 'image-row';
                    imageRow.dataset.groupIndex = groupIndex;
                    
                    // 添加组标题
                    const groupTitle = document.createElement('div');
                    groupTitle.style.width = '150px';
                    groupTitle.style.padding = '10px';
                    groupTitle.style.fontWeight = 'bold';
                    groupTitle.style.backgroundColor = '#3498db';
                    groupTitle.style.color = 'white';
                    groupTitle.style.borderRadius = '4px';
                    groupTitle.style.marginRight = '10px';
                    groupTitle.style.textAlign = 'center';
                    groupTitle.style.flexShrink = '0';
                    groupTitle.innerHTML = `
                        <input type="checkbox" class="group-checkbox" value="${groupIndex}" style="margin-right: 5px;">
                        组 ${groupIndex + 1}<br>
                        <small>相似度: ${group.similarity}%</small>
                    `;
                    imageRow.appendChild(groupTitle);
                    
                    // 添加组内图片
                    group.images.forEach((image, imageIndex) => {
                        const imageItem = document.createElement('div');
                        imageItem.className = 'image-item';
                        if (image.is_best) {
                            imageItem.classList.add('best');
                        }
                        imageItem.style.flexShrink = '0';
                        imageItem.style.width = '200px';
                        imageItem.dataset.groupIndex = groupIndex;
                        imageItem.dataset.imageIndex = imageIndex;
                        imageItem.dataset.path = image.path;
                        
                        const img = document.createElement('img');
                        // 确保base64数据正确格式化
                        img.src = `data:image/png;base64,${image.base64}`;
                        img.alt = image.name;
                        // 添加错误处理
                        img.onerror = function() {
                            this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2NjYyIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cmVjdCB4PSIzIiB5PSIzIiB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHJ4PSIyIiByeT0iMiI+PC9yZWN0PjxjaXJjbGUgY3g9IjguNSIgY3k9IjguNSIgcj0iMS41Ij48L2NpcmNsZT48cGF0aCBkPSJNMjEgMTVWMThBMiAyIDAgMCAxIDE5IDIxSDVhMiAyIDAgMCAxLTItMlYxNSI+PC9wYXRoPjwvc3ZnPg==';
                            this.onerror = null; // 防止无限循环
                        };
                        
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'image-info';
                        infoDiv.textContent = image.name;
                        
                        const sizeDiv = document.createElement('div');
                        sizeDiv.className = 'similarity-text';
                        sizeDiv.textContent = formatFileSize(image.size);
                        infoDiv.appendChild(sizeDiv);
                        
                        // 如果是最佳图片，添加标记
                        if (image.is_best) {
                            const bestBadge = document.createElement('div');
                            bestBadge.className = 'best-badge';
                            bestBadge.textContent = '最佳';
                            imageItem.appendChild(bestBadge);
                        }
                        
                        // 添加删除提示
                        const deleteHint = document.createElement('div');
                        deleteHint.className = 'delete-hint';
                        deleteHint.textContent = '点击删除';
                        imageItem.appendChild(deleteHint);
                        
                        // 添加点击事件删除图片
                        imageItem.addEventListener('click', function() {
                            const imagePath = this.getAttribute('data-path');
                            const groupIndex = parseInt(this.getAttribute('data-group-index'));
                            const imageIndex = parseInt(this.getAttribute('data-image-index'));
                            
                            // 直接删除，不需要确认
                            deleteImage(imagePath, groupIndex, imageIndex);
                        });
                        
                        imageItem.appendChild(img);
                        imageItem.appendChild(infoDiv);
                        imageRow.appendChild(imageItem);
                    });
                    
                    resultsContainer.appendChild(imageRow);
                });
            }
            
            // 删除图片函数
            async function deleteImage(imagePath, groupIndex, imageIndex) {
                try {
                    const response = await fetch('/delete_image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            image_path: imagePath
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // 从UI中移除图片项
                        const imageItem = document.querySelector(`.image-item[data-group-index="${groupIndex}"][data-image-index="${imageIndex}"]`);
                        const imageRow = imageItem.parentNode;
                        
                        // 检查行中是否还有其他图片（除了组标题）
                        const remainingImages = imageRow.querySelectorAll('.image-item').length - 1;
                        
                        imageItem.remove();
                        
                        // 如果行中没有图片了（除了组标题），移除整行
                        if (remainingImages === 0) {
                            imageRow.remove();
                        }
                        
                        showNotification('图片已删除');
                    } else {
                        throw new Error(data.error || '删除图片时出错');
                    }
                } catch (error) {
                    showNotification(error.message, true);
                }
            }
            
            // 取消操作按钮点击事件
            cancelActionBtn.addEventListener('click', function() {
                confirmDialog.style.display = 'none';
                currentAction = null;
                currentActionData = null;
            });
            
            // 确认操作按钮点击事件
            confirmActionBtn.addEventListener('click', async function() {
                if (!currentAction || !currentActionData) {
                    confirmDialog.style.display = 'none';
                    return;
                }
                
                try {
                    let response;
                    
                    if (currentAction === 'auto_delete') {
                        response = await fetch('/auto_delete', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(currentActionData)
                        });
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        if (currentAction === 'auto_delete') {
                            // 更新UI，移除已删除的图片
                            currentActionData.group_indices.forEach(groupIndex => {
                                const imageRow = document.querySelector(`.image-row[data-group-index="${groupIndex}"]`);
                                if (imageRow) {
                                    // 只保留最佳图片
                                    const imageItems = imageRow.querySelectorAll('.image-item');
                                    imageItems.forEach(item => {
                                        if (!item.classList.contains('best')) {
                                            item.remove();
                                        }
                                    });
                                }
                            });
                            
                            showNotification(data.message || '自动删除完成');
                        }
                    } else {
                        throw new Error(data.error || '操作失败');
                    }
                } catch (error) {
                    showNotification(error.message, true);
                } finally {
                    confirmDialog.style.display = 'none';
                    currentAction = null;
                    currentActionData = null;
                }
            });
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
